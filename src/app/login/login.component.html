<div class="container-fluid row">
    <div class="col-md-4 col-sm-2"></div>
    <div class="alert alert-danger col-md-4 col-md-offset-3 col-sm-8 col-sm-offset-2" *ngIf="userNotFound">User Not
        Found
    </div>
    <div class="col-md-4 col-sm-2"></div>
</div>
<div class="container-fluid row">
    <div class="col-md-4"></div>
    <div class="mainbox col-md-4 card">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title" style="font-size: 1.5rem">Ticket Counter</div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user fa-2x"></i></span>
                        </div>
                        <input id="login-username" [(ngModel)]="username" type="text" class="form-control"
                            name="username" value="" placeholder="Username">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock fa-2x"></i></span>
                        </div>
                        <input id="login-password" [(ngModel)]="password" type="password" class="form-control"
                            name="password" value="" placeholder="Password">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <a (click)="newUserRoles()" class="sign-up">New User? Sign Up</a>
                            </div>
                            <div class="col-6">
                                <a id="btn-login" (click)="login(username)"
                                    [class.disabled]="username!=password || !username || !password"
                                    class="btn btn-success">Login </a>&nbsp;
                                <a id="btn-login" href="/" class="btn btn-success">Cancel </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<p-dialog header="SIGN UP" [(visible)]="newUserModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <div class="row">
        <div class="col-md-2">
            First Name
        </div>
        <div class="col-md-3">
            <input [(ngModel)]="firstName" type="text" name="firstName" value="" placeholder="First Name">
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2">
            Last Name
        </div>
        <div class="col-md-3">
            <input [(ngModel)]="lastName" type="text" name="lastName" value="" placeholder="Last Name">
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-2">
            User Name
        </div>
        <div class="col-md-3">
            <input [(ngModel)]="userName" type="text" name="userName" value="" placeholder="User Name">
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2">
            Role
        </div>
        <div class="col-md-3">
            <p-dropdown [options]="role" [(ngModel)]="roleSelected" class="dropdown-class" placeholder="Please select">
            </p-dropdown>
        </div>
    </div>
    <p-footer>
        <button type="button" pButton class="fa fa-check" (click)="newUserDetails()">Submit</button>
        <button type="button" pButton class="fa fa-times" (click)="newUserModal=false">Cancel</button>
    </p-footer>
</p-dialog>

<p-toast position="center" key="c" [modal]="true" (onClose)="onReject()" [baseZIndex]="15000">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="fas fa-check" style="font-size: 3em"></i>
            <h3>{{message1}}</h3>
            <p>{{message2}}</p>
        </div>
    </ng-template>
</p-toast>

<p-toast position="center" key="e" [modal]="true" (onClose)="onReject()" [baseZIndex]="15000">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="fas fa-times" style="font-size: 3em"></i>
            <h3>{{message1}}</h3>
            <p>{{message2}}</p>
        </div>
    </ng-template>
</p-toast>
